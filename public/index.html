<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NASA Photos</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header>
    <img class="nasa-logo" src="assets/NASA_logo.png" alt="Nasa logo" />
  </header>
  <div class="main">
    <div id="selected-photo-container" class="selected-photo-container">
      <button id="selected-photo-close" title="close" class="selected-photo-close"></button>
      <div id="selected-photo-copy" class="selected-photo-copy">
        <div class="selected-photo-text">
          <h2 id="selected-photo-title" class="selected-photo-title"></h2>
          <span class="selected-upload-date">uploaded <span id="selected-upload-date"></span></span>
          <span id="selected-fave-count" class="selected-fave-count"></span>
          <div id="selected-photo-tags"></div>
          <p id="selected-photo-description" class="selected-photo-description"></p>
        </div>
        <img id="selected-photo-img" class="selected-photo-img" />
      </div>
    </div>
    <div class="photo-feed-container">
      <ul id="photo-feed-list" class="photo-feed-list">
        <!-- Photos rendered here on success -->
      </ul>
      <div class="feed-controls">
        <p id="loading-photos-message" class="loading-photos-message">Loading more photos...</p>
        <button id="sort-by-date" data-sort-dir="1" data-sort-prop="dateupload">sort by date</button>
        <button id="sort-by-faves" data-sort-dir="-1" data-sort-prop="count_faves">sort by faves</button>
        <!-- <button id="filter-by-tags" data-tags-only="true">show tagged photos</button> -->
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.min.js"></script>
</html>
