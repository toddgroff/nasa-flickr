<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NASA Photos</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header>
    <img class="nasa-logo" src="assets/NASA_logo.png" alt="Nasa logo" />
  </header>
  <div class="main">
    <div id="selected-photo-container" class="selected-photo-container">
      <button id="selected-photo-close" class="selected-photo-close">X</button>
      <div id="selected-photo-copy" class="selected-photo-copy">
        <div class="selected-photo-text">
          <h2 id="selected-photo-title" class="selected-photo-title"></h2>
          <p id="selected-photo-description" class="selected-photo-description"></p>
        </div>
        <img id="selected-photo-img" class="selected-photo-img" />
      </div>
    </div>
    <div class="photo-feed-container">
      <ul id="photo-feed-list" class="photo-feed-list">
        <!-- Photos rendered here on success -->
      </ul>
      <div class="feed-controls">
        <button id="sort-by-date" data-sort-dir="1">sort by date</button>
        <button id="load-more-photos">load more photos</button>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.min.js"></script>
</html>
